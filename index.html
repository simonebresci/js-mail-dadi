<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gioco Dadi</title>

    <!-- Richiama CSS -->
    <link rel="stylesheet" href="./css/style.css">


  </head>
  <body>
    <!-- Container sito -->
    <div class="container-sito">

      <header>
        <div class="content">
          <h1> Gioco dadi</h1>
        </div>

      </header>

      <main>
        <div class="main-container clearfix">

          <div class="colonna-sx float-l">
            <div class="content">
              <div class="player-1-flex">
                <div class="box-utente">
                  <img src="./img/user/batman.png" alt="">
                  <div id="player1Utente">empty</div>
                </div>
                <div class="box-dado">
                  <div class="dado">
                    <span id="player1Dado">empty</span>
                    <img id="player1DadoImg" src="js" alt="">
                  </div>

                </div>
                <div class="box-win">
                  <span id="player1Win">empty</span>
                  <img id="player1WinImg" src="./img/winner.png" alt="">
                </div>
                <div class="box-counter">
                  <span> Vincite Totali: </span>
                  <span id="player1Counter">empty </span>
                </div>
              </div>
            </div>
          </div>
          <div class="colonna-cen float-l">
            <div class="content">
              <div class="vs-flex">
                <div class="round">
                  Round:
                  <span id="round">7</span>
                </div>
                <div class="vs">
                    VS
                </div>

              </div>

            </div>
          </div>
          <div class="colonna-dx float-l">
            <div class="content">
              <div class="player-2-flex">
                <div class="box-utente">
                  <img src="./img/user/pc.png" alt="">
                  <div id="player2Utente">CPU</div>
                </div>
                <div class="box-dado">
                  <div class="dado">
                    <span id="player2Dado">empty</span>
                    <img id="player2DadoImg" src="js" alt="">
                  </div>

                </div>
                <div class="box-win">
                  <span id="player2Win">empty</span>
                  <img id="player2WinImg" src="./img/winner.png" alt="">
                </div>
                <div class="box-counter">
                  <span> Vincite Totali: </span>
                  <span id="player2Counter">empty </span>
                </div>
              </div>
            </div>
          </div>

      </main>

      <footer>
        <div class="content">
          <!-- <button type="button" name="btnLancia" onclick=""></button> -->
          <div> Premi F5 o aggiorna la pagina per lanciare di nuovo il dado </div>
          <span id="msgBox"> empty </span>
        </div>

      </footer>

    <!-- Script javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
